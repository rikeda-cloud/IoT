<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Humidity and Temperature Graph</title>

	<!-- Chart.js CDN -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 20px;
			background-color: #f4f4f4;
		}

		h1 {
			margin-bottom: 20px;
		}

		canvas {
			max-width: 90%;
			background: white;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			margin: 20px auto;
		}

		.data-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 20px;
			margin-top: 20px;
		}

		.data-card {
			background: white;
			padding: 15px;
			border-radius: 8px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			width: 200px;
			text-align: center;
		}

		.data-card h2 {
			font-size: 18px;
			margin-bottom: 10px;
			color: #333;
		}

		.data-card p {
			font-size: 16px;
			font-weight: bold;
			color: #007bff;
		}
	</style>
</head>

<body>
	<h1>Humidity and Temperature over Time</h1>

	<!-- Canvas for the graph -->
	<canvas id="myChart" width="400" height="200"></canvas>

	<div class="data-container">
		<div class="data-card">
			<h2>Ideal Humidity</h2>
			<p id="ideal-humidty">--</p>
		</div>
		<div class="data-card">
			<h2>Ideal Temperature</h2>
			<p id="ideal-temperature">--</p>
		</div>
		<div class="data-card">
			<h2>Menus</h2>
			<p id="menus">--</p>
		</div>
		<div class="data-card">
			<h2>Report</h2>
			<p id="report">--</p>
		</div>
	</div>

	<script>
		// 非同期関数を作成してデータをフェッチする
		async function fetchData() {
			try {
				const response = await fetch('http://localhost:8080/api/iot-data');
				const data = await response.json();

				// timestampsをdate形式に変換して、必要なデータを抽出
				const timestamps = data.map(item => new Date(item.timestamp).toLocaleTimeString());
				const humidityData = data.map(item => item.humidity);
				const temperatureData = data.map(item => item.temperature);

				// グラフの作成
				const ctx = document.getElementById('myChart').getContext('2d');
				const myChart = new Chart(ctx, {
					type: 'line',  // ラインチャート
					data: {
						labels: timestamps,  // 横軸：時間
						datasets: [
							{
								label: 'Humidity (%)',  // 湿度
								data: humidityData,  // 湿度データ
								borderColor: 'rgba(75, 192, 192, 1)',  // 湿度のラインカラー
								fill: false,  // 塗りつぶしなし
								tension: 0.1  // 曲線の滑らかさ
							},
							{
								label: 'Temperature (°C)',  // 温度
								data: temperatureData,  // 温度データ
								borderColor: 'rgba(255, 99, 132, 1)',  // 温度のラインカラー
								fill: false,  // 塗りつぶしなし
								tension: 0.1  // 曲線の滑らかさ
							}
						]
					},
					options: {
						responsive: true,
						scales: {
							y: {
								beginAtZero: false
							}
						}
					}
				});
			} catch (error) {
				console.error('データ取得に失敗しました:', error);
			}
		}

		async function fetchOrderData() {
			try {
				const response = await fetch('http://localhost:8080/api/order');
				const orderData = await response.json();

				const idealHumidty = document.getElementById("ideal-humidty");
				const idealTemperature = document.getElementById("ideal-temperature");
				const menus = document.getElementById("menus");
				const report = document.getElementById("report");

				idealHumidty.textContent = orderData.ideal_humidity;
				idealTemperature.textContent = orderData.ideal_temperature;
				menus.textContent = orderData.menus;
				report.textContent = orderData.report;

				console.log('Order Data:', orderData);  // レスポンスデータをコンソールに表示
			} catch (error) {
				console.error('Orderデータ取得に失敗しました:', error);
			}
		}

		// データを取得してグラフを表示
		fetchData();

		// /orderエンドポイントからデータを取得
		fetchOrderData();
	</script>
</body>

</html>
